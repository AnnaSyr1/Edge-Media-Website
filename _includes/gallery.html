<section class="no-padding" id="gallery">
    <div class="container">
        <div class="text-center">
            <h2 class="section-heading">{{ site.t.sections.gallery.title[page.lang] }}</h2>
            <hr class="primary">
        </div>
    </div>
    <div class="gallery-wrapper bg-theme-primary">
        <!-- Default 6 images gallery -->
        <div class="row no-gutter gallery-container">
            {% for index in (1..site.t.sections.gallery.images.size) limit:6 %}
            {% assign thumbnail = site.t.sections.gallery.images[index] %}
            <div class="col-6 col-md-4">
                <a href="javascript:void(0)" id="{{ index }}" class="portfolio-box" onclick="openSlideshow(this.id)">
                    <img data-src="/img/gallery/thumb/{{ thumbnail.image }}" class="img-lazy img-responsive" alt="{{ thumbnail.alt[page.lang] }}">
                    <div class="portfolio-box-caption">
                        <div class="portfolio-box-caption-content">
                            <div class="project-category text-faded">
                                {{ thumbnail.title[page.lang] }}
                            </div>
                        </div>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>

        <!-- Open Gallery Button -->
        <a href="javascript:void(0)" onclick="openSlideshow()" class="btn btn-secondary-action btn-xl open-gallery-action">
            <i class="far fa-images"></i>
            {{ site.t.sections.gallery.slideshow[page.lang] }}
        </a>
    </div>
</section>
