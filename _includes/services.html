<section id="services">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ site.t.sections.services.title[page.lang] }}</h2>
                <hr class="primary">
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            {% for index in (1..site.t.sections.services.items.size) %}
            {% assign item = site.t.sections.services.items[index] %}
            <div class="col-lg-3 col-md-6 text-center">
                <div class="service-box">
                    <i class="fa fa-3x {{ item.icon }} wow bounceIn icon-theme-primary"></i>
                    <h3>{{ item.title[page.lang] }}</h3>
                    <p class="text-muted">{{ item.text[page.lang] }}</p>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
