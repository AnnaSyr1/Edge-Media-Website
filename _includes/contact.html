<section class="bg-primary" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">{{ site.t.sections.contact.title[page.lang] }}</h2>
                <hr class="primary">
                <p>{{ site.t.sections.contact.subtitle[page.lang] }}</p>
        </div>
        <div class="col-lg-2 col-lg-offset-2 text-center">
            <a href="tel:{{ site.phone }}">
                <i class="fa fa-phone wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.phone_display }}</p>
            </a>
        </div>
        <div class="col-lg-2 col-lg-offset-1 text-center">
            <a href="mailto:{{ site.email }}">
                <i class="fa fa-envelope wow bounceIn" data-wow-delay=".1s"></i>
                <p>{{ site.email }}</p>
            </a>
        </div>
    </div>
</section>
