<!-- Team -->
<section id="team">
<div class="container">
<div class="row text-center">
	<div class="col-lg-10 col-lg-offset-1 text-gray">
                <h2 class="section-headingr text-center">{{ site.data.team.title }}</h2>
                <hr class="primary">  
	</div>
  </div>
  <div class="row text-center">
   <div class="col-sm-3 col-md-3 col-lg-3"></div>
    {% for person in site.data.team.cofounder %}  
    <div class="col-sm-3 col-md-3 col-lg-3">
      <input type="image" class="img-circle" src="{{ person.image }}" alt="" style="max-width:200px;height:auto" 
       data-toggle="modal" data-target="#p{{ forloop.index }}" />    
      <h3>{{ person.name }}</h3>
      <p>{{ person.role }}</p>  		
    </div>
    {% endfor %}
  </div>
  <br><br>

  <div class="row text-center">
    {% for person in site.data.team.people %}  
    <div class="col-sm-3 col-md-3 col-lg-3">
      <input type="image" class="img-circle" src="{{ person.image }}" alt="" style="max-width:200px;height:auto" 
       data-toggle="modal" data-target="#q{{ forloop.index }}" />    
      <h3>{{ person.name }}</h3>
      <p>{{ person.role }}</p>  		
    </div>
    {% endfor %}
  </div>

</div>
</section>
{% include team_modals.html %}
<!-- End Team -->
