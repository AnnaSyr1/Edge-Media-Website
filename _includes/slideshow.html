<section class="no-padding">
	<div class="overlay" id="overlay">
		<div class="carousel">
			{% assign images=site.images | where:"lang", page.lang %}
			{% for image in images %}
				<div class="carousel-cell">
					<img class="carousel-cell-image" src="/img/gallery/{{ image.image }}" alt="">
				</div>
			{% endfor %}
		</div>
	</div>
</div>
