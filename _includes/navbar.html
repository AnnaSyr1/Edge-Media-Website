<nav class="navbar navbar-expand-lg navbar-light fixed-top" id="mainNav" data-toggle="affix">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<a class="navbar-brand js-scroll-trigger" href="#page-top" onclick="closeSlideshow()">{{ site.title }}</a>
		<button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="
 nav barResponsive" aria-expanded="false" aria-label="Toggle navigation" id="collapsedMenu">
		  <span class="navbar-toggler-icon"></span>
		</button>

		<!-- Close button for the slideshow -->
		<a id="closeSlideshowButton" href="javascript:void(0)" class="closebtn" onclick="closeSlideshow()">&times;</a>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="navbarResponsive">
			<ul class="navbar-nav ml-auto my-2">
				<li class="nav-item">
					<a class="nav-link page-scroll js-scroll-trigger" href="#booking">{{ site.t.nav.booking[page.lang] }}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link page-scroll js-scroll-trigger" href="#gallery">{{ site.t.nav.gallery[page.lang] }}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link page-scroll js-scroll-trigger" href="#services">{{ site.t.nav.services[page.lang] }}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link page-scroll js-scroll-trigger" href="#activities">{{ site.t.nav.activities[page.lang] }}</a>
				</li>
				<li class="nav-item">
					<a class="nav-link page-scroll js-scroll-trigger" href="#contact">{{ site.t.nav.contact[page.lang] }}</a>
				</li>
				<select font-size="large" id="redirectSelect">
					{% for index in (1..site.available_languages.size) %}
					{% assign config = site.available_languages[index] %}
						<option lang="{{ config.lang }}" value="{{ config.link }}" {% if config.lang == page.lang %}selected{% endif %}>{{ config.text }}</option>
					{% endfor %}
				</select>
			</ul>
		</div>
	</div>
</nav>
